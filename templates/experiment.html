<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer with +5s Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #timer {
            font-size: 48px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timer</h1>
        <div id="timer">30</div>
        <button id="timerButton">Start Timer</button>
        <button id="addTimeButton">+5s</button>
    </div>

    <script>
        let timer;
        let timeLeft = 30;
        const timerDisplay = document.getElementById('timer');
        const timerButton = document.getElementById('timerButton');
        const addTimeButton = document.getElementById('addTimeButton');

        function startTimer() {
            timerButton.disabled = true;
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timerButton.disabled = false;
                    timerButton.textContent = 'Restart Timer';
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            timerDisplay.textContent = timeLeft;
        }

        function addTime() {
            timeLeft += 5;
            updateTimerDisplay();
        }

        timerButton.addEventListener('click', () => {
            timeLeft = 30;
            updateTimerDisplay();
            startTimer();
        });

        addTimeButton.addEventListener('click', addTime);
    </script>
</body>
</html>
