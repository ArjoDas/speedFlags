<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer with +5s Button (Absolute Time)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #timer {
            font-size: 48px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <p style="background-color: yellow;">experiment</p>
        <h1>Timer</h1>
        <div id="timer">30.0</div>
        <button id="timerButton">Start Timer</button>
        <button id="addTimeButton">+5s</button>
    </div>

    <script>
        /*
            once start timer is pressed,
                initial duration = 30000ms  -> to reset timer once times over
                updatetimerdisplay()        -> to reset timer once times over
                starttimer()
            
            starttimer():
                disable timerbutton
                update endtime = date.now() + initialDuration
                call updateTimer()
                timerInterval =
            
        */

        let timerInterval;
        let endTime;
        let initialDuration = 30000; // 30 seconds in milliseconds
        const timerDisplay = document.getElementById('timer');
        const timerButton = document.getElementById('timerButton');
        const addTimeButton = document.getElementById('addTimeButton');

        function startTimer() {
            timerButton.disabled = true;
            endTime = Date.now() + initialDuration;
            updateTimer();
            timerInterval = setInterval(updateTimer, 100); // Update every 100ms for smoother display
        }

        function updateTimer() {
            const timeLeft = Math.max(0, endTime - Date.now());
            if (timeLeft === 0) {
                clearInterval(timerInterval);
                timerButton.disabled = false;
                timerButton.textContent = 'Restart Timer';
            }
            updateTimerDisplay(timeLeft);
        }

        function updateTimerDisplay(timeLeft) {
            timerDisplay.textContent = (timeLeft / 1000).toFixed(1);
        }

        function addTime() {
            if (endTime) {
                endTime += 5000; // Add 5 seconds (5000 milliseconds)
                updateTimer();
            } else {
                initialDuration += 5000;
                updateTimerDisplay(initialDuration);
            }
        }

        timerButton.addEventListener('click', () => {
            initialDuration = 30000;
            updateTimerDisplay(initialDuration);
            startTimer();
        });

        addTimeButton.addEventListener('click', addTime);

        // Initial display
        updateTimerDisplay(initialDuration);
    </script>
</body>
</html>
