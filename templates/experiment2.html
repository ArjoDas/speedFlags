<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer with +5s Button (Absolute Time)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #timer {
            font-size: 48px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <p style="background-color: aqua;">experiment2</p>
        <h1>Timer</h1>
        <div id="timer">30.0</div>
        <button id="timerButton">Start Timer</button>
        <button id="addTimeButton">+5s</button>
    </div>

    <script>
        let endTime
        let timerInterval; // to be used to create an interval and stop an interval in 2 separate function hence the higher namescope
        let initialDuration = 30000; // 30s

        const timeLeftDisp = document.getElementById('timer');
        const startButton = document.getElementById('timerButton');
        const addTimeButton = document.getElementById('addTimeButton');

        function startTimer() {
            console.log("at startTimer");
            startButton.disabled = true;
            endTime = Date.now() + initialDuration;
            updateTimerDisp();
            timerInterval = setInterval(updateTimerDisp, 100);
        }

        function addTime() {
            if(endTime){
                endTime += 5000;
                updateTimerDisp();
            } else {
                initialDuration += 5000;
                updateTimerDisp(initialDuration);
            }
        }

        function updateTimer() {
            const timeLeft = Math.max(0, endTime - Date.now())
            if (timeLeft === 0){
                return stopTimer()
            }
            updateTimerDisp(timeLeft);
        }

        function updateTimerDisp(timeLeft) {
            timeLeftDisp.textContent = (timeLeft / 1000).toFixed(1);
        }

        function stopTimer(){
            clearInterval(timerInterval);
            startButton.disabled = false;
            startButton.textContent = 'restart';
        }

        startButton.addEventListener("click", () => {
            updateTimer();
            startTimer();
        })

        addTimeButton.addEventListener("click", addTime)
    </script>
</body>
</html>
